<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>系统设置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--在移动设备浏览器上，通过为视口（viewport）设置 meta 属性为 user-scalable=no 可以禁用其缩放（zooming）功能。这样禁用缩放功能后，用户只能滚动屏幕，就能让你的网站看上去更像原生应用的感觉。注意，这种方式我们并不推荐所有网站使用，还是要看你自己的情况而定！
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    -->
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-default" role="navigation" id="top" th:include="menu_top :: menu_top"></nav>
<div class="col-md-8 col-sm-offset-2">
    <div class="panel panel-default">
        <div class="panel-heading">
            消费统计
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form">
                        <div class="form-group">
                            <label>当天消费</label>
                            <input type="text" id="curbalance" readonly="readonly" name="curbalance"
                                   th:value="${curBalance}"
                                   class="form-control"
                                   placeholder=""/>
                        </div>
                        <div class="form-group">
                            <label>昨天消费</label>
                            <input type="text" id="yesbalance" readonly="readonly" name="yesbalance"
                                   th:value="${yesbalance}"
                                   class="form-control"
                                   placeholder=""/>
                        </div>
                        <div class="form-group">
                            <label>累计消费</label>
                            <input type="text" id="allbalance" readonly="readonly" name="allbalance"
                                   th:value="${allBalance}"
                                   class="form-control"
                                   placeholder=""/>
                        </div>
                    </form>
                </div>
                <!-- /.col-lg-6 (nested) -->
            </div>
            <!-- /.row (nested) -->
        </div>
        <!-- /.panel-body -->
    </div>
</div>
</body>
</html>
